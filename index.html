<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COWORKQUEEN</h1>
        <form id="registro-form">
            <label for="correo">Correo:</label>
            <input type="text" id="correo" placeholder="example@example.com" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" placeholder="**************" required>
            <button type="submit">REGISTRO</button>
        </form>
        <p><a href="#">Recuperar contraseña</a></p>
    </div>

    <script>
        // Aquí puedes agregar lógica de validación o enviar datos al servidor
        const form = document.getElementById('registro-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Aquí puedes manejar el envío del formulario
        });
    </script>
</body>
</html>
